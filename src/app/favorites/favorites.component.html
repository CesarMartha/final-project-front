
<li *ngFor="let item of movies">
    <h1>{{item.title}}</h1>
    <img width="500" src="https://image.tmdb.org/t/p/w500/{{item.poster_path}}" />
    <div>The movie was released on: {{item.release_date}}.</div>
    <div>The voting average is {{item.vote_average}}.</div>
    
    <p>
        {{item.overview}}
    </p>
</li>
